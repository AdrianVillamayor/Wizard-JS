<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/css/main.css">
</head>

<body class="sb-nav-fixed">

    <div id="layoutSidenav">

        <!-- Page Content -->
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid mt-5 pt-5">


                    <!-- data-type = "default , form" -->
                    <!-- Page Content -->
                    <section class="wizard">
                        <aside class="wizard-nav">
                            <div class="wizard-step" data-type="form">
                                <span class="dot"></span>
                                <span>Notification</span>
                            </div>
                            <div class="wizard-step" data-type="form">
                                <span class="dot"></span>
                                <span>Style and content</span>
                            </div>
                            <div class="wizard-step" data-type="form">
                                <span class="dot"></span>
                                <span>Destiny</span>
                            </div>
                        </aside>
                        <aside class="wizard-content container">
                            <div class="wizard-step">
                                <div class="form-group">
                                    <label for="nameCampaign">Campaign name</label>
                                    <input type="text" name="name" class="form-control required" id="nameCampaign"
                                        placeholder="Enter a short campaign name">
                                </div>

                                <div class="form-group">
                                    <label for="descCampaign">Description of the campaign</label>
                                    <textarea name="description" class="form-control" id="descCampaign"></textarea>
                                </div>
                            </div>

                            <div class="wizard-step">
                                <div class="form-group">
                                    <label for="titleNoti">Title</label>
                                    <input type="text" name="title" class="form-control required banner-info"
                                        id="titleNoti" placeholder="Example: Message title">
                                </div>

                                <div class="form-group">
                                    <label for="bodyNoti">Body</label>
                                    <input type="text" name="body" class="form-control required banner-info"
                                        id="bodyNoti" placeholder="Example: Message body">
                                </div>

                                <div class="form-group">
                                    <label for="imageNoti">Image</label>
                                    <input type="file" name="image" class="form-control required banner-info" id="imageNoti">
                                </div>
                                
                                <hr>
                                
                                <section class="preview">
                                    <p>Previous view</p>
                                    <article class="banner-card">
                                        <div class="banner-text">
                                            <div class="title">Notification Title</div>
                                            <div class="text">Notification Text</div>
                                        </div>
                                        <img class="banner-image"
                                            src="https://www.gstatic.com/mobilesdk/180130_mobilesdk/images/image_placeholder.png">

                                    </article>
                                </section>
                            </div>

                            <div class="wizard-step">
                                <div class="form-group">
                                    <label for="titleNoti">Action</label>
                                    <select class="form-control" name="action">
                                        <option>Select one ...</option>
                                        <option value="0">Open bolus configurator</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="bodyNoti">Segment</label>
                                    <select class="form-control" name="segment">
                                        <option>Select one ...</option>
                                        <option value="0">País</option>
                                        <option value="1">Language</option>
                                        <option value="2">Diabetes Type</option>
                                        <option value="3">Center</option>
                                    </select>
                                </div>
                            </div>

                        </aside>
                    </section>

                    <!-- Page Content -->

                </div>
            </main>
        </div>
    </div>


    <script src="wizard.js"></script>
    <script src="main.js"></script>

    <!-- COMO MÁX -->
    <!-- 5 push a la semana  -->
    <!-- 2 push al dia  -->

</body>

</html>
